<body>

        <form>
                <div class="form-group">
                  <label for="exampleInputemail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputphonenumber">Phone Number</label>
                  <input type="phonenumber" class="form-control" id="exampleInputphonenumber" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <label for="exampleInputdate">Date and Time</label>
                    <input type="date" class="form-control" id="exampleInputdate" placeholder="Date">
                </div>
                <div class="form-group">
                    <input type="time" class="form-control" id="exampleInputtime" placeholder="Time">
                </div>
                </div>
                <div class="input-group mb-6">
                <div class="input-group-prepend">
                <span class="input-group-text">Message</span>
                  </div>
                  <textarea class="form-control" aria-label="Message"></textarea>
                </div>
                <br>

             <button type="submit" class="btn btn-primary">Submit</button>
              </form>
